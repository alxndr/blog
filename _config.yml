  search_within_pages: true

author:
  name: Alexander
  avatar: /assets/images/alexander-120x120.png
  links:
    - label: Mastodon
      icon: "fab fa-fw fa-mastodon"
      url: https://mastodon.xyz/@alxndr
      rel: me
    - label: Instagram
      icon: "fab fa-fw fa-instagram"
      url: https://instagram.com/drwxrxrx
    - label: GitHub
      icon: "fab fa-fw fa-github"
      url: https://github.com/alxndr
    - label: resume
      url: http://alxndr.github.io/resume/resume.html

footer:
  links:
    - label: Mastodon
      icon: "fab fa-fw fa-mastodon"
      url: https://mastodon.xyz/@alxndr
      rel: me
    - label: Instagram
      icon: "fab fa-fw fa-instagram"
      url: https://instagram.com/drwxrxrx
    - label: GitHub
      icon: "fab fa-fw fa-github"
      url: https://github.com/alxndr

analytics:
  google:
    tracking_id: G-RS6J6JRB3C

defaults:
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
